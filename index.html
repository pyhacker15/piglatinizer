<!DOCTYPE html>
<html>
    <head>
     <title> Pig Latinizer </title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="js/script.js" type="text/javascript"></script>
     <link href="css/style.css" rel="stylesheet" type="text/css">
     <link href="pigFavicon.jpg" rel="icon" type="image/x-icon">
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>

    <body>          
     <header>
        <div class="container text-center">
            <div class="row">
                <svg class="col-md-12" viewBox="0 20 980 200">
                 <symbol id="s-text">
                     <text text-anchor="middle" x="50%" y="80%">Pig Latinizer</text>
                 </symbol>
                     <g class="g-ants">
                         <use xlink:href="#s-text" class="text-copy"></use>
                         <use xlink:href="#s-text" class="text-copy"></use>
                         <use xlink:href="#s-text" class="text-copy"></use>
                         <use xlink:href="#s-text" class="text-copy"></use>
                         <use xlink:href="#s-text" class="text-copy"></use>
                     </g>
                 </svg>
             </div>
         </div>
     </header>
     
     <section>
         <div class="form-inline row text-center">
             <input name="inputString" class="form-control" id="userInput" placeholder="Hello! Welcome to the Pig Latin Translator" type="text"> 
         <div>
         <div class="navigation">
             <button class="btn btn-primary" name="txtScript" id="translateButton">Latinize English</button>
             <div class="row">
                 <p id="wordCounter"><strong>Word Count:</strong><span id="display_count">0</span></p>
                 <!--<img id="soundButton" src="http://www.iconninja.com/files/659/537/67/play-sound-speaker-microphone-music-volume-audio-icon.svg">-->
             </div>
         </div>
         </div>
         <div class="Output">
             <input name="inputString" class="form-control" id="userOutput" placeholder="English will appear here..." type="text"> 
         </div>
         <div class="navigation2">
             <button class="btn btn-primary" name="txtScript" id="convertButton">Convert to English</button>
             <div class="row">
                 <p id="wordCounter"><strong>Word Count:</strong><span id="display_count2">0</span></p>
             </div>
         </div>
         </div>
     </section>
      
     <footer>
         <div class="container">
         <p>&copy; 2018 Pig Latinizer - Louis Gabrie; All Rights Reserved.</p>
         </div> 
     </footer>
   </body>
</html>
